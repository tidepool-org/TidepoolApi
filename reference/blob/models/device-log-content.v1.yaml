title: Device log content
description: >-
  Device log entry.
type: object
properties:
  type:
    type: string
    required: true
    enum:
      - send
      - recieve
      - error
      - delegate
      - delegateResponse
      - connection
  managerIdentifier:
    type: string
    required: true
    $ref: "../../data/models/devicemodelname.v1.yaml"
  deviceIdentifier:
    type: string
    required: true
    $ref: "../../data/models/deviceid.v1.yaml"
  message:
    type: string
    required: true
    
  timestamp:
    $ref: "../../common/models/datetime.v1.yaml"
    required: true
readOnly: true
