title: Device log content
description: >-
  Device log entry.
type: object
properties:
  message:
    type: object
    properties:
      type:
        type: string
        enum:
          - send
          - recieve
          - error
          - delegate
          - delegateResponse
          - connection
      managerIdentifier:
        $ref: '../../data/models/devicemodelname.v1.yaml'
      deviceIdentifier:
        $ref: '../../data/models/deviceid.v1.yaml'
      timestamp:
        $ref: '../../common/models/datetime.v1.yaml'
      message:
        type: string
        minLength: 1
    required:
      - type
      - managerIdentifier
      - deviceIdentifier
      - timestamp
      - message
