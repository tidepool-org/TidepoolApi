title: Device log content
description: >-
  Device log entry.
type: object
properties:
  type:
    type: string
    enum:
      - send
      - recieve
      - error
      - delegate
      - delegateResponse
      - connection
  managerIdentifier:
    $ref: "../../data/models/devicemodelname.v1.yaml"
  deviceIdentifier:
    $ref: "../../data/models/deviceid.v1.yaml"
  message:
    type: string
    minLength: 1
  timestamp:
    $ref: "../../common/models/datetime.v1.yaml"
  required:
  - type
  - managerIdentifier
  - deviceIdentifier
  - message
  - timestamp
readOnly: true

