type: object
title: Patient
description: ''
properties:
  id:
    $ref: ../../common/models/tidepooluserid.yaml
  email:
    type: string
    x-go-type: string
    format: email
  fullName:
    type: string
    description: The full name of the patient
    minLength: 1
  birthDate:
    type: string
    format: date
    example: '2012-08-30'
  mrn:
    type: string
    description: The medical record number of the patient
    minLength: 1
  tags:
    type: array
    uniqueItems: true
    items:
      title: Patient Tag ID
      description: >-
        Patient Tag identifier.
      type: string
      minLength: 24
      maxLength: 24
      pattern: '^[a-f0-9]{24}$'
      readOnly: true
  targetDevices:
    type: array
    items:
      type: string
  permissions:
    $ref: ./patientpermissions.v1.yaml
  createdTime:
    type: string
    format: date-time
    readOnly: true
  updatedTime:
    type: string
    format: date-time
    readOnly: true
  attestationSubmitted:
    type: boolean
  summary:
    $ref: ./patientsummary.v1.yaml
  lastUploadReminderTime:
    type: string
    format: date-time
    readOnly: true
required:
  - id
  - fullName
  - birthDate
  - createdTime
  - updatedTime
