type: object
title: Patient
properties:
  id:
    $ref: ../../common/models/tidepooluserid.yaml
  email:
    type: string
    x-go-type: string
    format: email
  fullName:
    type: string
    description: The full name of the patient
    minLength: 1
  birthDate:
    type: string
    format: date
    example: '2012-08-30'
  mrn:
    type: string
    description: The medical record number of the patient
    minLength: 1
  tags:
    $ref: ./patientTagIds.v1.yaml
  targetDevices:
    type: array
    items:
      type: string
  permissions:
    $ref: ./patientPermissions.v1.yaml
  createdTime:
    type: string
    format: date-time
    readOnly: true
  updatedTime:
    type: string
    format: date-time
    readOnly: true
  attestationSubmitted:
    type: boolean
  dataSources:
    type: array
    nullable: true
    items:
      $ref: ./dataSource.v1.yaml
  lastUploadReminderTime:
    type: string
    format: date-time
    readOnly: true
  summary:
    $ref: ./summaries/patientSummary.v1.yaml
    readOnly: true
  reviews:
    type: array
    nullable: true
    x-go-type-skip-optional-pointer: true
    items:
      $ref: ./patientReview.v1.yaml
  connectionRequests:
    $ref: ./providerConnectionRequests.v1.yaml
    x-stoplight:
      id: 502rliv0l2tyy
    description: Requests for each provider are listed in reverse chronological order
    readOnly: true
  glycemicRanges:
    $ref: ./glycemicRanges.v1.yaml
required:
  - id
  - fullName
  - birthDate
  - createdTime
  - updatedTime
  - connectionRequests
