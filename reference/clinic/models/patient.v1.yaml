type: object
title: Patient
description: ''
properties:
  id:
    $ref: ../../common/models/tidepooluserid.yaml
  email:
    type: string
    x-go-type: string
    format: email
  fullName:
    type: string
    description: The full name of the patient
    minLength: 1
  birthDate:
    type: string
    format: date
    example: '2012-08-30'
  mrn:
    type: string
    description: The medical record number of the patient
    minLength: 1
  tags:
    $ref: ./patienttagids.v1.yaml
  targetDevices:
    type: array
    items:
      type: string
  permissions:
    $ref: ./patientpermissions.v1.yaml
  createdTime:
    type: string
    format: date-time
    readOnly: true
  updatedTime:
    type: string
    format: date-time
    readOnly: true
  attestationSubmitted:
    type: boolean
  dataSources:
    type: array
    nullable: true
    items:
      $ref: ./datasource.v1.yaml
  lastRequestedDexcomConnectTime:
    type: string
    format: date-time
    readOnly: true
  lastUploadReminderTime:
    type: string
    format: date-time
    readOnly: true
  summary:
    $ref: ./summaries/patientsummary.v1.yaml
required:
  - id
  - fullName
  - birthDate
  - createdTime
  - updatedTime
