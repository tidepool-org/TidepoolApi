type: object
title: Patient data source
properties:
  state:
    type: string
    title: Data source connection state
    enum:
      - pending
      - connected
      - disconnected
      - error
    example: connected
  providerName:
    $ref: ../../auth/models/providers/name.v1.yaml
  dataSourceId:
    title: Data Source Object Id
    type: string
    description: String representation of a resource id
    minLength: 24
    maxLength: 24
    pattern: '^[a-f0-9]{24}$'
    readOnly: true
  modifiedTime:
    $ref: ../../common/models/datetime.v1.yaml
required:
  - state
  - providerName
