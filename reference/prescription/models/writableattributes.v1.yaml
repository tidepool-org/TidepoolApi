title: Revision Attributes
type: object
x-tags:
  - prescription
properties:
  firstName:
    type: string
  lastName:
    type: string
  birthday:
    $ref: ../../common/models/birthday.v1.yaml
  mrn:
    $ref: ../../metadata/models/mrn.v1.yaml
  email:
    $ref: ../../common/models/emailaddress.v1.yaml
  sex:
    type: string
    enum:
      - male
      - female
      - undisclosed
  weight:
    $ref: ./weight.v1.yaml
  yearOfDiagnosis:
    type: integer
    format: int32
    minimum: 1900
  phoneNumber:
    $ref: ./phone.v1.yaml
  initialSettings:
    $ref: ./settings.v1.yaml
  training:
    type: string
    enum:
      - inPerson
      - inModule
  therapySettings:
    type: string
    enum:
      - initial
      - transferPumpSettings
  prescriberTermsAccepted:
    type: boolean
  state:
    $ref: ./state.v1.yaml
  calculator:
    $ref: ./calculator.v1.yaml
  revisionHash:
    type: string
    pattern: '^[A-Fa-f0-9]{64}$'
    description: Canonicalized and SHA-512-encrypted hex output of the sent revision payload
  createdUserId:
    $ref: ../../common/models/tidepooluserid.yaml
  caregiverFirstName:
    type: string
  caregiverLastName:
    type: string
  accountType:
    type: string
    enum:
      - patient
      - caregiver
required:
  - state
  - revisionHash
