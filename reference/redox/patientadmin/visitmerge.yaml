type: object
properties:
  Meta:
    type: object
    properties:
      DataModel:
        type: string
      EventType:
        type: string
      EventDateTime:
        type: string
        nullable: true
      Test:
        type: boolean
        nullable: true
      Source:
        type: object
        properties:
          ID:
            type: string
            nullable: true
          Name:
            type: string
            nullable: true
      Destinations:
        type: array
        items:
          type: object
          properties:
            ID:
              type: string
              nullable: true
            Name:
              type: string
              nullable: true
      Logs:
        type: array
        items:
          type: object
          properties:
            ID:
              type: string
              nullable: true
            AttemptID:
              type: string
              nullable: true
      Message:
        type: object
        properties:
          ID:
            type: number
            nullable: true
      Transmission:
        type: object
        properties:
          ID:
            type: number
            nullable: true
      FacilityCode:
        type: string
        nullable: true
    required:
      - DataModel
      - EventType
  Patient:
    type: object
    properties:
      Identifiers:
        type: array
        items:
          type: object
          properties:
            ID:
              type: string
            IDType:
              type: string
          required:
            - ID
            - IDType
      PreviousIdentifiers:
        type: array
        items:
          type: object
          properties:
            ID:
              type: string
              nullable: true
            IDType:
              type: string
              nullable: true
      Demographics:
        type: object
        properties:
          FirstName:
            type: string
            nullable: true
          MiddleName:
            type: string
            nullable: true
          LastName:
            type: string
            nullable: true
          DOB:
            type: string
            nullable: true
          SSN:
            type: string
            nullable: true
          Sex:
            type: string
            nullable: true
          Race:
            type: string
            nullable: true
          IsHispanic:
            type: boolean
            nullable: true
          Religion:
            type: string
            nullable: true
          MaritalStatus:
            type: string
            nullable: true
          IsDeceased:
            type: boolean
            nullable: true
          DeathDateTime:
            type: string
            nullable: true
          PhoneNumber:
            type: object
            properties:
              Home:
                type: string
                nullable: true
              Office:
                type: string
                nullable: true
              Mobile:
                type: string
                nullable: true
          EmailAddresses:
            type: array
            items: {}
          Language:
            type: string
            nullable: true
          Citizenship:
            type: array
            items: {}
          Address:
            type: object
            properties:
              StreetAddress:
                type: string
                nullable: true
              City:
                type: string
                nullable: true
              State:
                type: string
                nullable: true
              ZIP:
                type: string
                nullable: true
              County:
                type: string
                nullable: true
              Country:
                type: string
                nullable: true
      Notes:
        type: array
        items: {}
    required:
      - Identifiers
  Visit:
    type: object
    properties:
      VisitNumber:
        type: string
    required:
      - VisitNumber
required:
  - Meta
  - Patient
  - Visit
