type: object
properties:
  Meta:
    type: object
    properties:
      DataModel:
        type: string
      EventType:
        type: string
      EventDateTime:
        type: string
        nullable: true
      Test:
        type: boolean
        nullable: true
      Source:
        type: object
        properties:
          ID:
            type: string
            nullable: true
          Name:
            type: string
            nullable: true
      Destinations:
        type: array
        items:
          type: object
          properties:
            ID:
              type: string
              nullable: true
            Name:
              type: string
              nullable: true
      Logs:
        type: array
        items:
          type: object
          properties:
            ID:
              type: string
              nullable: true
            AttemptID:
              type: string
              nullable: true
      Message:
        type: object
        properties:
          ID:
            type: number
            nullable: true
      Transmission:
        type: object
        properties:
          ID:
            type: number
            nullable: true
      FacilityCode:
        type: string
        nullable: true
    required:
      - DataModel
      - EventType
  Patient:
    type: object
    properties:
      Identifiers:
        type: array
        items:
          type: object
          properties:
            ID:
              type: string
            IDType:
              type: string
          required:
            - ID
            - IDType
    required:
      - Identifiers
  Visit:
    type: object
    properties:
      VisitNumber:
        type: string
        nullable: true
      StartDateTime:
        type: string
        nullable: true
      EndDateTime:
        type: string
        nullable: true
required:
  - Meta
  - Patient
