type: object
title: dates.v1
description: 'dates tracked for summary calculation'
properties:
  lastUpdatedDate:
    description: Date of the last calculation
    type: string
    format: date-time

  hasFirstData:
    type: boolean
  firstData:
    description: Date of the first included value
    type: string
    format: date-time

  hasLastData:
    type: boolean
  lastData:
    description: Date of the last calculated value
    type: string
    format: date-time

  hasLastUploadDate:
    type: boolean
  lastUploadDate:
    description: Created date of the last calculated value
    type: string
    format: date-time

  hasOutdatedSince:
    type: boolean
  outdatedSince:
    description: Date of the first user upload after lastData, removed when calculated
    type: string
    format: date-time