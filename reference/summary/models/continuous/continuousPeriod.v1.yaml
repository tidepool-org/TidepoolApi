properties:
  totalRecords:
    type: number
    example: 5
    x-go-type: int

  averageDailyRecords:
    type: number
    example: 12.3
    x-go-type: float64

  realtimeRecords:
    type: number
    example: 5
    x-go-type: int
  realtimePercent:
    type: number
    example: 0.5
    x-go-type: float64

  deferredRecords:
    type: number
    example: 5
    x-go-type: int
  deferredPercent:
    type: number
    example: 0.5
    x-go-type: float64

required:
  - totalRecords
  - averageDailyRecords
  - realtimeRecords
  - realtimePercent
  - deferredRecords
  - deferredPercent