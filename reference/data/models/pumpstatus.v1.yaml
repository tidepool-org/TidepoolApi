title: Pump Status
description: Insulin pump status
allOf:
  - $ref: './base.v1.yaml'
  - type: object
    properties:
      type:
        type: string
        enum:
          - pumpStatus
      basalDelivery:
        type: object
        properties:
          state:
            type: string
            enum:
              - cancelingTemporary
              - initiatingTemporary
              - resuming
              - scheduled
              - suspended
              - suspending
              - temporary
            example: temporary
          time:
            type: string
            format: date-time
          dose:
            type: object
            properties:
              startTime:
                type: string
                format: date-time
              endTime:
                type: string
                format: date-time
              rate:
                type: number
                format: double
                minimum: 0
                maximum: 100
                example: 1.25
              amountDelivered:
                type: number
                format: double
                minimum: 0
                maximum: 1000
                example: 0
            required:
              - rate
        required:
          - state
      battery:
        type: object
        properties:
          time:
            type: string
            format: date-time
          state:
            type: string
            enum:
              - charging
              - full
              - unplugged
          remaining:
            type: number
            format: double
            minimum: 0
            maximum: 1
            example: 0.75
          units:
            type: string
            enum:
              - percent
      bolusDelivery:
        type: object
        properties:
          state:
            type: string
            enum:
              - canceling
              - delivering
              - initiating
              - none
            example: delivering
          dose:
            type: object
            properties:
              startTime:
                type: string
                format: date-time
              amount:
                type: number
                format: double
                minimum: 0
                maximum: 1000
                example: 4.5
              amountDelivered:
                type: number
                format: double
                minimum: 0
                maximum: 1000
                example: 1.75
            required:
              - amount
        required:
          - state
      deliveryIndeterminant:
        type: boolean
        example: false
      reservoir:
        type: object
        properties:
          time:
            type: string
            format: date-time
          remaining:
            type: number
            format: double
            minimum: 0
            maximum: 10000
            example: 68
          units:
            type: string
            enum:
              - Units
        required:
          - remaining
          - units
x-tags:
  - Data
