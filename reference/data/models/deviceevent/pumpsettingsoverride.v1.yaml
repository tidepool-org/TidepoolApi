title: Device Pump Settings Override Event
description: An insulin pump settings override event.
allOf:
  - $ref: ./event.v1.yaml
  - type: object
    properties:
      subType:
        type: string
        enum:
          - pumpSettingsOverride
      overrideType:
        type: string
        enum:
          - custom
          - physicalActivity
          - preprandial
          - preset
          - sleep
        example: preset
      overridePreset:
        type: string
        minLength: 1
        maxLength: 100
        example: Running
      method:
        type: string
        enum:
          - automatic
          - manual
        example: manual
      duration:
        type: number
        format: float
        minimum: 0
        maximum: 604800
        example: 2700
      expectedDuration:
        type: number
        format: float
        minimum: 0
        maximum: 604800
        example: 7200
      bgTarget:
        $ref: ../blood/glucose/target.v1.yaml
        example:
          high: 160
          low: 150
      basalRateScaleFactor:
        type: number
        format: float
        minimum: 0.1
        maximum: 10
        example: 0.8
      carbRatioScaleFactor:
        type: number
        format: float
        minimum: 0.1
        maximum: 10
        example: 1.25
      insulinSensitivityScaleFactor:
        type: number
        format: float
        minimum: 0.1
        maximum: 10
        example: 1.25
      units:
        type: object
        properties:
          bg:
            $ref: ../blood/units.v1.yaml
    required:
      - subType
      - overrideType
x-tags:
  - Data
