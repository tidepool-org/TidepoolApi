title: CGM Settings
description: Continuous Glucose Monitor settings
allOf:
  - $ref: ./base.v1.yaml
  - type: object
    properties:
      firmwareVersion:
        type: string
        maxLength: 100
        minLength: 1
        example: '1.2'
      hardwareVersion:
        type: string
        maxLength: 100
        minLength: 1
        example: 2.3r45
      highAlerts:
        type: object
        properties:
          enabled:
            type: boolean
          level:
            $ref: ./blood/value.v1.yaml
          snooze:
            type: integer
            minimum: 0
            maximum: 86400000
            description: Integer value representing milliseconds
        required:
          - enabled
          - level
          - snooze
      lowAlerts:
        type: object
        properties:
          enabled:
            type: boolean
          level:
            $ref: ./blood/value.v1.yaml
          snooze:
            type: integer
            minimum: 0
            maximum: 86400000
            description: Integer value representing milliseconds
        required:
          - enabled
          - level
          - snooze
      manufacturers:
        type: array
        maxLength: 10
        minLength: 1
        example:
          - Acme
        items:
          type: string
          maxLength: 100
          minLength: 1
      model:
        type: string
        maxLength: 100
        minLength: 1
        example: Turbo CGM III
      name:
        type: string
        maxLength: 100
        minLength: 1
        example: My CGM
      outOfRangeAlerts:
        type: object
        properties:
          enabled:
            type: boolean
          snooze:
            type: number
            description: Integer value representing milliseconds
            format: double
            minimum: 0
            maximum: 86400000
        required:
          - enabled
          - snooze
      rateOfChangeAlert:
        type: object
        properties:
          fallRate:
            type: object
            properties:
              enabled:
                type: boolean
              rate:
                oneOf:
                  - description: Integer value representing a `mg/dL` value.
                    format: double
                    minimum: -10
                    maximum: 0
                    exclusiveMaximum: true
                    multipleOf: 1
                  - description: Floating point value representing a `mmol/L` value.
                    format: double
                    minimum: -0.55
                    maximum: 0
                    exclusiveMaximum: true
                type: number
          riseRate:
            type: object
            properties:
              enabled:
                type: boolean
              rate:
                oneOf:
                  - description: Integer value representing a `mg/dL` value.
                    format: double
                    exclusiveMinimum: true
                    minimum: 0
                    maximum: 10
                    multipleOf: 1
                  - description: Floating point value representing a `mmol/L` value.
                    format: double
                    exclusiveMinimum: true
                    minimum: 0
                    maximum: 0.55
                type: number
        required:
          - fallRate
          - riseRate
      serialNumber:
        type: string
        maxLength: 100
        minLength: 1
        example: '1234567890'
      softwareVersion:
        type: string
        maxLength: 100
        minLength: 1
        example: 3.4.5
      transmitterId:
        type: string
        example: G8X568
      type:
        type: string
        enum:
          - cgmSettings
      units:
        type: string
        enum:
          - mg/dL
          - mmol/L
required:
  - type
x-tags:
  - Data
