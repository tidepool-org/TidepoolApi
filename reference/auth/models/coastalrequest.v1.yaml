title: Coastal Request Data
description: Data to send to Coastal's API.
type: object
properties:
  rcInstanceId:
    type: string
    minLength: 1
  rcHWVersions:
    type: array
    items:
      type: string
  rcSWVersions:
    type: array
    items:
      type: string
  phdTypeId:
    type: string
    minLength: 1
  phdInstanceId:
    type: string
    minLength: 1
  csr:
    type: string
    pattern: '^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$'
    description: Base64 encoded string of the PEM formatted certificate signing request to Coastal.
    minLength: 1