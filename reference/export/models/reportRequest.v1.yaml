title: New Report
description: >-
  User report
type: object
required: [reports, dateRange, timePrefs, bgPrefs]
properties:
  reports:
    $ref: './reporttypes.v1.yaml'
  dateRange:
    $ref: './reportdaterange.v1.yaml'
  timePrefs:
    $ref: './reporttimeprefs.v1.yaml'
  bgPrefs:
    $ref: './reportbgprefs.v1.yaml'
example:
  reports: [agp, basics, daily]
  dateRange:
    startDate: '2023-04-01T02:37:46Z'
    endDate: '2023-04-30T02:37:46Z'
  timePrefs:
    timezoneAware: true
    timezoneName: 'NZ'
  bgPrefs:
    source: cbg
    units: mmol/L
