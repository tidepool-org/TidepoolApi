title: Basics Report Query
type: object
properties:
  endpoints:
    - $ref: "./reportEndpoints.v1.yaml"
  aggregationsByDate:
    type: string
    value: "basals, boluses, fingersticks, siteChanges"
  bgPrefs:
    - $ref: "./reportBGPrefs.v1.yaml"
  bgSource:
    - $ref: "./reportBGSource.v1.yaml"
  stats:
    - $ref: "./reportStats.v1.yaml"
      value:
        - "timeInRange"
        - "averageGlucose"
        - "sensorUsage"
        - "totalInsulin"
        - "timeInAuto"
        - "timeInOverride"
        - "carbs"
        - "averageDailyDose"
        - "glucoseManagementIndicator"
        - "standardDev"
        - "coefficientOfVariation"
        - "bgExtents"
  timePrefs:
    - $ref: "./reportTimePrefs.v1.yaml"
  excludeDaysWithoutBolus:
    - $ref: "./reportExcludeDaysWithoutBolus.v1.yaml"
  excludedDevices:
    - $ref: "./reportExcludedDevices.v1.yaml"
  metaData:
    - $ref: "./reportMetaData.v1.yaml"
required:
  - endpoints
  - timePrefs
  - bgPrefs
  - bgSource
