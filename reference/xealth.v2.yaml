  '/partner/write/order/{deployment}/{orderId}':
    put:
      tags:
        - Orders (Partner)
      summary: Update Order
      description: |
        <img src="xealth_api_2.0_order_update.svg"/>

        Subscribers have the option to log additional updates to an order long after the original has been received and processed. These updates can be used to track the current status of the patient within the Subscriber's program(s) as well as record the specific services the patient is receiving. This information can then be used to drive additional workflow actions within Xealth, such as prescribing additional digital content or triggering supplemental patient outreach. Additionally, this data can be reported back to the originating Health System for the purposes validating the efficacy of the program based on patient outcomes.
      parameters:
        - in: header
          name: Authorization
          description: OAuth2 bearer token retrieved from the Xealth Authorization Server
          schema:
            type: string
            example: 'Bearer ${secret}'
          required: true
        - description: The Xealth-defined ID of the Health System
          in: path
          name: deployment
          required: true
          schema:
            type: string
          example: healthsystem_001
        - description: Xealth-generated value that uniquely identifies the order
          in: path
          name: orderId
          required: true
          schema:
            type: string
          example: 7e316617-ef33-4859-b0c9-36bddbfe9229
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                partnerOrderUpdate:
                  type: object
                  description: Information related to the order update
                  properties:
                    programStatus:
                      type: string
                      enum:
                        - draft
                        - active
                        - revoked
                        - completed
                        - entered-in-error
                      description: Indicates the current status of the order
                      example: active
                    programLabel:
                      type: array
                      items:
                        type: string
                        minLength: 1
                      description: Programs or services in which the patient has been enrolled
                      example:
                        - Diabetes Management
                        - Bipolar Pathway
                  required:
                    - programStatus
              required:
                - partnerOrderUpdate
      responses:
        '200':
          description: ''
        '400':
          description: |
            Valid deployment and invalid orderId or request schema. This error can result from any of the following:
            - The orderId does not exist, is in a canceled state, or is not associated with the subscriber
            - Invalid schema within request body
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
              examples:
                Invalid OrderId:
                  value:
                    error: Invalid orderId
                Invalid Request:
                  value:
                    error: Invalid attributes in request body
        '401':
          description: Invalid deployment for the subscriber OR invalid/expired access_token
        '500':
          description: All other unhandled exceptions
        '504':
          description: 'Results if the call to the EHR times out (Xealth''s API has a 29-second response window). Retrying the request could resolve this issue, however if the problem persists, then the connection to the EHR could be down.'
    delete:
      tags:
        - Orders (Partner)
      summary: Cancel Order
      description: |
        <img src="xealth_api_2.0_order_cancel.svg"/>

        Partner Subscribers can submit to the Cancel Order endpoint to unenroll a patient from their program(s). This cancellation event will update the status of an existing order for that patient within Xealth. An event notification will then be generated for the cancellation with the <code>eventType</code> valued to <code>order</code> and the <code>eventContext</code> valued to <code>cancel</code>.
        <br><br>
        The reason for a Partner Subscriber to unenroll a patient within Xealth is to sever the relationship between their program and the patient at the specified Health System. Within the Xealth Provider API, the contract between a Partner Subscriber's program and the Health System for a given patient is dictated by the Xealth order. So long as that order is active, the contract exists. By canceling an order, the Partner Subscriber is indicating that they no longer wish to actively maintain their relationship for this patient and the previously ordered program.
        <br><br>
        As mentioned, unenrolling a patient with Xealth cancels an existing order within the Xealth system. This, in turn, stops the patient from being accessed within Monitor View (via the Get Programs endpoint).  Likewise, canceling an order prevents the Subscriber from both sending messages to the patient's care team (via the Provider Message endpoint) as well as updates to that order (via the Order Update endpoint).
      parameters:
        - in: header
          name: Authorization
          description: OAuth2 bearer token retrieved from the Xealth Authorization Server
          schema:
            type: string
            example: 'Bearer ${secret}'
          required: true
        - description: The Xealth-defined ID of the Health System
          in: path
          name: deployment
          required: true
          schema:
            type: string
          example: healthsystem_001
        - description: Xealth-generated value that uniquely identifies the order
          in: path
          name: orderId
          required: true
          schema:
            type: string
          example: 7e316617-ef33-4859-b0c9-36bddbfe9229
      responses:
        '200':
          description: ''
        '400':
          description: |
            Valid deployment and invalid orderId or request schema. This error can result from any of the following:
            - The orderId does not exist, is in a canceled state, or is not associated with the subscriber
          content:
            application/json:
