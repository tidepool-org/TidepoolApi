  preorder:
    post:
      tags: [Digital Care]
      description: |
        The Preorder endpoint can be invoked when a care provider attempts to place an order manually within the EHR. Subscribers can use Preorder Forms to present additional information to, or receive input from, a care provider before an order can be placed. Preorder Forms can also be implemented so as to prevent an order from being placed entirely.
        <br><br>
        ### Preorder Workflow

        <img src="xealth_api_2.0_preorder_workflow.svg"/>

        Subscribers can provide Xealth a Preorder webhook URL as part of their general configuration. If a Subscriber has configured a Preorder webhook within Xealth, that URL will be invoked whenever a care provider attempts to place an order for the Subscriber’s program within the EHR. In the request, Xealth will provide the following information to the Subscriber:
        - eventType with a value set to “preorder”
        - eventContext with a value set to “initial”
        - Identity of the Health System’s deployment
        - ID of the Subscriber’s program being ordered
        - Identity of the patient
        - Datasets configured for the Subscriber’s Preorder webhook

        If a Subscriber wishes to display a Preorder Form to the care provider, then their response should include the information listed below. Alternatively, if the Subscriber determines that no Preorder Form is needed, then responding with an empty body will complete the Preorder workflow and allow the order to be placed.
        In the use case where a Preorder Form is required, the Subscriber’s response should include the following information:
        - A dataTrackingId that will be used to uniquely identify this Preorder session
        - An optional formId that can be used to identify this specific Preorder Form
        - formSchema which defines how the form is to be rendered
        - formData which optionally prefills information into various fields within the form

        Xealth then presents the form to the care provider to review and complete. Once done, Xealth POSTs the data back to the Subscriber for processing. This request includes the following information
        - eventType with a value set to “preorder”
        - eventContext with a value set to “subsequent”
        - Identity of the Health System’s deployment
        - ID of the Subscriber’s program being ordered
        - formData object that includes:
          - The dataTrackingId previously provided by the Subscriber
          - The formId previously provided by the Subscriber
          - Indication as to whether or not this Preorder workflow was canceled by the care provider
          - userInput object with defines the Preorder Form data collected from the care provider
        - Identity of the patient
        - Datasets configured for the preorder endpoint

        The Subscriber may then return another form to ask for more information from the care provider. In this response, the Subscriber should return an object with the same format as was returned in response to the initial request. The formId can be the same or different, but the dataTrackingId should be the same. This is also the way for Subscribers to return errors when invalid data is detected beyond the simple string validations already handled by the UI.
        <br><br>
        Alternatively, if information provided by the Preorder Form is enough to proceed with the order, the Subscriber can return an empty object in their response to indicate the order should now be placed. At this point, the order will be created and the Subscriber can be notified about the order via the Event Notification webhook.
        <br><br>
        ### Designing Preorder Forms

        The definition of the Preorder Form is based on the Json Schema Forms project:
        - https://github.com/mozilla-services/react-jsonschema-form

        Subscribers can design Preorder Forms using the interactive playground from this link:
        - https://rjsf-team.github.io/react-jsonschema-form/

        Once a Subscriber’s Preorder Form definition is finalized, the Xealth Sandbox can be used to experiment with the Preorder workflow. Subscribers can configure their Preorder Webhook URL and Bearer token under the Subscriber Profile section. Once done, the Preorder Forms section of the Sandbox can be used to trigger Preorder requests and render the resulting Preorder Form.
        <br><br>
        ### Preorder Example: Custom Field Validation and Error Messages

        The forms library supports validators for input fields, such as min, max, required and formats like email, but the built-in formats are limited. To validate more complex fields, a phone-number, for example, Subscribers can use a regular expression:

        ```json
        {
          "dataTrackingId": "e2b3558f-0e8a-4752-be0c-5ee498d36ae0",
          "notOrderable": false,
          "preorderFormInfo": {
            "formId": "generic_error",
            "formSchema": {
              "title": "Email Form",
              "type": "object",
              "required": [
                "email"
              ],
              "properties": {
                "email": {
                  "type": "string",
                  "title": "Email",
                  "pattern": "^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
                }
              }
            },
            "uiSchema": {}
          }
        }
        ```

        But the error message is less than user friendly:

        <img src="xealth_api_2.0_preorder_unfriendly_error.png"/>

        Subscribers can define a custom error message in the uiSchema:

        ```json
        {
          "dataTrackingId": "e2b3558f-0e8a-4752-be0c-5ee498d36ae0",
          "notOrderable": false,
          "preorderFormInfo": {
            "formId": "generic_error",
            "formSchema": {
              "title": "Email Form",
              "type": "object",
              "required": [
                "email"
              ],
              "properties": {
                "email": {
                  "type": "string",
                  "title": "Email",
                  "pattern": "^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
                }
              }
            },
            "uiSchema": {
              "email": {
                "ui:autofocus": true,
                "ui:options": {
                  "errorMessage": "This is some custom error message"
                }
              }
            }
          }
        }
        ```
        Which will result in the following:

        <img src="xealth_api_2.0_preorder_friendly_error.png"/>

        ### Preorder Example: Blocking an Order Using Preorder Forms

        Subscribers may wish to prevent orders based on criteria that can only be tested within their system. For example, suppose a Subscriber wanted to only allow orders from departments in a list. The department is passed as part of a dataset, but Subscribers could also base their decision on data collected by the preorder form itself.
        Either way, a Subscriber could return a form of the following format to prevent an order from being placed by the care provider.

        ```json
        {
          "dataTrackingId": "e2b3558f-0e8a-4752-be0c-5ee498d36ae0",
          "notOrderable": true,
          "preorderFormInfo": {
            "formId": "generic_error",
            "formSchema": {
              "title": "Error",
              "description": "A simple error message",
              "type": "object",
              "properties": {
                "error": {
                  "type": "string",
                  "description": "Unable to order Program",
                  "title": "Error"
                }
              }
            },
            "uiSchema": {
              "error": {
                "ui:disabled": true
              }
            },
            "formData": {
              "error": "This email is already in use."
            }
          }
        }
        ```
      summary: Preorder Form
      parameters:
        - $ref: '#/components/parameters/subscriberToken'
        - $ref: '#/components/parameters/xealthJwt'
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  title: Initial Preorder Call
                  properties:
                    eventType: {type: string, enum: [preorder], description: Indicates the type of event related to the notification, example: preorder}
                    eventContext: {type: string, enum: [initial], description: Indicates the reason for the event notification, example: initial}
                    deployment: {type: string, description: The Xealth-defined ID of the Health System, example: healthsystem_001}
                    programId: {type: string, description: Xealth-generated value that identifies the digital content, example: awesome_program_001}
                    patientIdentity: {$ref: '#/components/schemas/PatientIdentity'}
                    datasets: {$ref: '#/components/schemas/GeneralDatasets'}
                  required: [patientIdentity, eventType, eventContext, deployment, programId]
                - type: object
                  title: Subsequent Preorder Call
                  properties:
                    eventType: {type: string, enum: [preorder], description: Indicates the type of event related to the notification, example: preorder}
                    eventContext: {type: string, enum: [subsequent], description: Indicates the reason for the event notification, example: subsequent}
                    deployment: {type: string, description: The Xealth-defined ID of the Health System, example: healthsystem_001}
                    programId: {type: string, description: Xealth-generated value that identifies the digital content, example: awesome_program_001}
                    patientIdentity: {$ref: '#/components/schemas/PatientIdentity'}
                    datasets: {$ref: '#/components/schemas/GeneralDatasets'}
                    formData:
                      description: Detail information related to user interaction with preorder form
                      type: object
                      properties:
                        dataTrackingId:
                          type: string
                          description: Subscriber-supplied unique identifier used in preorder workflow
                          example: 84487b5c-4569-4b51-a5a0-73150bb2be58
                        formId:
                          type: string
                          description: Subscriber-supplied value identifying preorder form
                          example: form_verify_patient_email
                        canceled:
                          type: boolean
                          description: Indicates preorder workflow was canceled by the user
                          example: true
                        userInput:
                          type: object
                          description: User-entered values for preorder form fields
                          example:
                            email: bob2@company.com
                            firstName: Bob
                      required: [dataTrackingId]
                  required: [patientIdentity, eventType, eventContext, deployment, programId, formData]
      responses:
        200:
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    title: Form Response
                    properties:
                      dataTrackingId:
                        type: string
                        description: Subscriber-supplied unique identifier used in preorder workflow
                        example: 84487b5c-4569-4b51-a5a0-73150bb2be58
                      notOrderable:
                        type: boolean
                        description: If true, removes submit button from preorder form and prevents user from continuing preorder workflow
                        example: true
                      preorderFormInfo:
                        description: Subscriber-defined preorder form based on [React Json Schema Forms](https://github.com/rjsf-team/react-jsonschema-form). Subscribers can build and test forms [here](https://rjsf-team.github.io/react-jsonschema-form/)
                        type: object
                        properties:
                          formId:
                            type: string
                            description: Subscriber-supplied value identifying preorder form
                            example: form_verify_patient_email
                          formSchema:
                            type: object
                            description: JSON schema of preorder form
                            example:
                              title: Verify Patient Contact Info
                              description: A simple preorder form for capturing email address and first name
                              type: object
                              required: [email]
                              properties:
                                email:
                                  type: string
                                  title: email
                                firstName:
                                  type: string
                                  title: first name
                          uiSchema:
                            type: object
                            description: Used to add more customization to the form's look and feel
                            example: {}
                          formData:
                            type: object
                            description: Used to prefill a form with existing data
                            example:
                              email: bob@company.com
                        required: [formSchema]
                    required: [dataTrackingId, preorderFormInfo]
                  - type: object
                    title: Done Response
                    example: {}
  getPrograms:
    put:
      tags: [Digital Care]
      description: |
        The GetPrograms endpoint can be invoked when a care provider navigates to the Monitor View inside of Digital Care for a given patient. The Monitor View side to Digital Care allows for care providers to review the patient’s current state of enrollment within the programs that have been ordered from a Subscriber.
        The GetPrograms request is made by Xealth to discover if the Subscriber has any data available for a given patient. The call occurs whenever Monitor View is accessed and if either of the following has occurred:
        - The patient has been previously ordered a program that is associated with the Subscriber
        - The Subscriber has previously enrolled the patient using the Patient Enrollment endpoint

        Subscribers determine what information, if any, should be shown for a given patient. The information is then presented to the care provider within one or more tiles as part of the Monitor View dashboard.
        <br><br>
        ### GetPrograms Workflow

        <img src="xealth_api_2.0_getprograms_workflow.svg"/>

        Subscribers can provide Xealth a GetPrograms webhook URL as part of their general configuration. If a Subscriber has configured a GetPrograms webhook within Xealth, that URL will be invoked whenever a care provider navigates to Monitor View within Digital Care for a patient that has either a previous order or enrollment with the Subscriber.

        In the request, Xealth will provide the following information to the Subscriber:
        - eventType with a value set to “getPrograms”
        - eventContext with a value set to “initial”
        - ehrView indicating whether the patient is being accessed from within an encounter or not
        - Identity of the Health System’s deployment
        - Identity of the patient
        - Datasets configured for the Subscriber’s GetPrograms webhook

        If a Subscriber wishes to display a GetPrograms Tile to the care provider, then their response should include the information listed below. Alternatively, if the Subscriber determines that no GetPrograms Tile is needed, then responding with the present field set to False will result in no Tile being shown to the care provider.
        <br><br>
        In the use case where one or more GetPrograms Tile(s) are applicable, the Subscriber’s response should include the following information:
        - present field set to True
        - A programId field used to identify the Subscriber’s program associated with this specific tile
        - A status field used to indicate the current enrollment status of the patient within the specified program
        - An enrolled date field used to indicate when the patient’s enrollment status was last updated
        - The title of the program
        - An optional description of the program
        - An optional has_alert field that determines whether the tile should be flagged with a special alert flag. This can be used by Subscribers to draw a care provider’s attention to a specific GetPrograms Tile.
        - An optional hasStatusView field that determines whether the care provider can access to the patient’s dashboard for the specified program

        Xealth then presents the TIle(s) to the care provider to review. From these Tiles, the GetProgramUrl webhook can be invoked.
      summary: Get Programs
      parameters:
        - $ref: '#/components/parameters/subscriberToken'
        - $ref: '#/components/parameters/xealthJwt'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: Detail information related to notification event
              properties:
                eventType: {type: string, enum: [getPrograms], description: Indicates the type of event related to the notification, example: getPrograms}
                eventContext: {type: string, enum: [initial], description: Indicates the reason for the event notification, example: initial}
                deployment: {type: string, description: The Xealth-defined ID of the Health System, example: healthsystem_001}
                patientIdentity: {$ref: '#/components/schemas/PatientIdentity'}
                ehrView: {type: string, enum: [encounter, other], description: Indicates how the workflow is accessed by the EHR, example: encounter}
                datasets: {$ref: '#/components/schemas/GeneralDatasets'}
              required: [patientIdentity, eventType, eventContext, deployment, ehrView]
      responses:
        200:
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    title: Programs Present
                    properties:
                      present:
                        type: boolean
                        description: Indicates if any programs are present for the patient
                        default: true
                      programs:
                        type: array
                        description: Array of objects defining programs the patient is enrolled in
                        items:
                          type: object
                          properties:
                            programId:
                              type: string
                              description: Subscriber-defined identifier for the program
                              example: "100"
                            status:
                              type: string
                              description: Patient's current enrollment status in the program
                              example: Active
                            enrolledDate:
                              type: string
                              description: Date when the patient was enrolled into this program. (Format is YYYY-MM-DD)
                              example: 2021-10-31
                            title:
                              type: string
                              description: Title of the enrolled program
                              example: Cancer Screening Tool
                            description:
                              type: string
                              description: Description of the enrolled program
                              example: Screening tool for various forms of cancer
                            has_alert:
                              type: boolean
                              description: Indicates if new information is available for this patient. If true, Xealth will highlight the program in Monitor view to alert the user
                              example: false
                            hasStatusView:
                              type: boolean
                              description: Indicates whether or not a subscriber dashboard exists for this patient. Setting this field to false will disable the ability for getProgramUrl request to be made for this program
                              example: true
                        required: [enrolledDate, title]
                    required: [present, programs]
                  - type: object
                    title: Programs Not Present
                    properties:
                      present:
                        type: boolean
                        description: Indicates if any programs are present for the patient
                        default: false
                    required: [present]
  getProgramUrl:
    put:
      tags: [Digital Care]
      description: |
        Xealth will call the GetProgramUrl endpoint for Subscribers whose patients have a dashboard and will display the content within an iFrame based on the URL provided by the Subscriber. The GetProgramUrl endpoint can be invoked only from within a GetPrograms Tile within the Monitor View section inside of Digital Care.
        <br><br>
        The GetProgramUrl request is made by Xealth to discover what URL should be rendered within the EHR to display the patient's dashboard / digital content. The call is invoked when the care provider attempts to interact with the Tile generated from the Subscriber’s GetPrograms response.
        <br><br>
        Note that this call can only be invoked if the Subscriber has ALL of the following:
        - Sets an Webhook URL for GetProgramUrl endpoint
        - Responds with present = TRUE on the GetPrograms response
        - Responds with hasStatusView = TRUE on the GetPrograms response

        ### GetProgramUrl Workflow

        <img src="xealth_api_2.0_getprogramurl_workflow.svg"/>

        Subscribers can provide Xealth a GetProgramUrl webhook URL as part of their general configuration. If a Subscriber has configured a GetProgramUrl webhook within Xealth, that URL will be invoked whenever a care provider attempts to open the patient’s dashboard within the Tile generated from the Subscriber’s GetPrograms response.
        <br><br>
        In the request, Xealth will provide the following information to the Subscriber:
        - eventType with a value set to “getProgramUrl”
        - eventContext with a value set to “initial”
        - ehrView indicating whether the patient is being accessed from within an encounter or not
        - Identity of the Health System’s deployment
        - The programId associated with the Tile being accessed (as previously supplied by the Subscriber)
        - Identity of the patient
        - Datasets configured for the Subscriber’s GetProgramUrl webhook

        The Subscriber’s response should include the URL they wish to display to the care provider. Xealth will then attempt to load the URL within an iFrame hosted within the Digital Care session.
      summary: Get Program Url
      parameters:
        - $ref: '#/components/parameters/subscriberToken'
        - $ref: '#/components/parameters/xealthJwt'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: Detail information related to notification event
              properties:
                eventType: {type: string, enum: [getProgramUrl], description: Indicates the type of event related to the notification, example: getProgramUrl}
                eventContext: {type: string, enum: [initial], description: Indicates the reason for the event notification, example: initial}
                deployment: {type: string, description: The Xealth-defined ID of the Health System, example: healthsystem_001}
                patientIdentity: {$ref: '#/components/schemas/PatientIdentity'}
                ehrView: {type: string, enum: [encounter, other], description: Indicates how the workflow is accessed by the EHR, example: encounter}
                datasets: {$ref: '#/components/schemas/GeneralDatasets'}
                programId: {type: string, description: Subscriber-defined identifier for the program, example: "100"}
              required: [patientIdentity, eventType, eventContext, deployment, ehrView, programId]
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    description: The URL that will be displayed in the EHR to render the patient's dashboard and/or digital content
                    example: https://go.here.com
                required: [url]
