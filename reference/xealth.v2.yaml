tags:
  - name: Patient Cards (Healthsystem)
    description: |
      A collection of endpoints which allows Subscribers to send and retrieve information related to the Patient Card Feed. The Patient Card Feed is used to distribute digital content to patients. This digital content is generated via orders placed within the Xealth system.
      <br><br>
      Once notified about an event related to the Patient Card Feed, Subscribers can call into Xealth to fetch more information about what occurred. This request can vary based on whether the Subscriber would like information related to a single patient card or the entire patient card feed.
      <br><br>
      After a card has been rendered within the Subscriber's platform and the patient interacts with the content, Subscribers can call into Xealth to log the patient's interaction with the card. The logging of this data to Xealth is required in order to initiate downstream activities which are tied to the interaction event.
  - name: Patient Card (Partner)
    description: |
      API endpoints related to Patient Cards.
      <br><br>
      Xealth enables Partner Subscribers the ability to push content (articles, media, iframed web sessions, etc.) directly to patients for consumption inside the Health System's Patient Portal. Every order generated with the Xealth ecosystem is associated with a single piece of content and this content lives within a concept known as a Patient Card. These Patient Cards are then surfaced to the patient within an interface known as the Xealth Patient Portal Card Feed, which itself lives with the Health System's Patient Portal environment.
      <br><br>
      Partner Subscribers can either allow Xealth to manage the content associated with the Patient Card or can choose to manage the content themselves. If the Partner Subscriber chooses to manage the content themselves, they have the option to use the generic Patient Card schema (as defined in the Create/Update Patient Card section below). Otherwise, if the content depends on more specific Patient Card requirements, Xealth can work with the Partner Subscriber to extend the schema to ensure the content is rendered appropriately within the Patient Card.
  - name: Orders (Partner)
    description: API endpoints related to digital content orders
  - name: Orders (Healthsystem)
    description: API endpoints related to digital content orders
  - name: FHIR
    description: API endpoints related to Xealth FHIR store data
  - name: Datasets
    description: |
      Datasets are collections of information related to the patient, order, or user. This data is sourced directly from the Health System.
      <br><br>
      This section lists maximal sets of properties available in each dataset. The actual properties available to the Partner will typically be a subset depending on the Health System and the Partner's agreement with that Health System.
      <br><br>
      Note that the dataset schemas will evolve over time. New fields may be added to existing datasets, while existing enumerations might get new values. Regardless, all new fields added to existing datasets will be optional. If an update occurs which alters an existing requirement, then a new version of that dataset will be created (see Dataset Versioning below).
      <br><br>
      ### Datasets and Environment

      In the Sandbox environment, Partners can access the datasets associated with the prescribed event and all fields within those datasets. Part of Partner integration will be to pare down access to only the datasets and the fields within those datasets to the HIPAA “minimum necessary” for the use case.
      <br><br>
      In the Staging and Production environments, a filter selects the precise datasets and fields within based on configuration. The Partner, Health System, and Xealth jointly define the filters during the integration process.
      <br><br>
      ### Dataset Versioning

      Dataset names usually have a V# suffix which indicates a version number. Xealth will support a given dataset (including its version) on all platforms indefinitely into the future. New fields may be added to demographicsV1, for example, but no fields will be removed.
      <br><br>
      Should a non-backwards-compatible extension to a dataset be needed, we will instead create a new dataset, demographicsV2, for example. The existence of a new dataset, demographicsV2, does not affect the availability or support for the demographicsV1 dataset.
      <br><br>
      Also note that access to demographicsV1 does not not mean access to demographicsV2 -- they are independent datasets. Similarly, should new fields be added to a dataset, Partners will not have access to them until the corresponding filter is updated (which requires approval from the Health System).

      # General
      General Datasets are sourced directly from the Health System via webservice or FHIR requests. These datasets can be included on any order or digital care event.
      <SchemaDefinition schemaRef="#/components/schemas/GeneralDatasets" />

      # HL7
      HL7 Datasets are sourced from HL7 messages. Each dataset is related to a corresponding HL7
      message type and will typically be passed to Subscribers on orders which were triggered by
      that HL7 message type. The exception to this rule relates to the coverageV1 dataset.  The
      coverageV1 dataset is not tied to any one specific order type. Instead, it can be relevant
      for any order, even those generated outside the context of an HL7 trigger
      <SchemaDefinition schemaRef="#/components/schemas/HL7Datasets" />
  - name: Digital Care
    description: |
      The Digital Care aspect of the Xealth Provider API relates to specific user-triggered events that occur within the Health System's EHR. These events include:
      - Request for [Subscriber preorder](#tag/Digital-Care/paths/preorder/post) form when a clinical user attempts to order digital content
      - Request for active [Subscriber programs](#tag/Digital-Care/paths/getPrograms/put) for a patient when Monitor View is loaded
      - Request for [Subscriber URL](#tag/Digital-Care/paths/getProgramUrl/put) related to a patient's dashboard when clinical user is in Monitor View

      These Digital Care events are pushed to Subscribers via webhook, but differ from those sent via the Event Notification webhook. The [Event Notification](#tag/Event-Notification) request requires a simple coded response from the Subscriber and does not require any immediate follow-up action. On the other hand,  Digital Care requests do require a complex response from the Subscriber and that response must be returned immediately as part of the triggering request. This is the reason why Digital Care requests include both Subscriber's Bearer token as well as a Xealth JSON Web Token (JWT).  For more information about the JWT, refer to [Xealth-Initiated Requests](#section/Authorization/Xealth-Initiated-Requests).
  - name: Event Notification
    description: |
      The Event Notification aspect of the Xealth Provider API relates to Xealth-triggered events associated with a patient's digital care journey. These events include:
      - The creation, update, or cancelation of digital content orders
      - The creation, update, or deletion of cards to/from the Patient Card Feed

      These Notification Events are pushed to Subscribers via webhook, but differ from those sent via the [Digital Care](#tag/Digital-Care) webhook. The Event Notification request requires a simple coded response from the Subscriber and does not require any immediate follow-up action. On the other hand,  Digital Care requests do require a complex response from the Subscriber and that response must be returned immediately as part of the triggering request.
      <br><br>
      As part of their general configuration, Subscribers can provide Xealth an Event Notification webhook URL and define which events they wish to be notified about. If a Subscriber has configured an Event Notification webhook within Xealth, that URL will be invoked whenever a relevant event occurs within the system. A Notification Event request will be passed from Xealth to the subscriber detailing the event. Once a subscriber is notified about a given event, they can make a request to the appropriate endpoint to retrieve additional information, if needed.
      <br><br>
      The format of the Notification Event is standard across all events. The main difference between various event types is determined by the following:
      - eventType defines the triggering event
      - eventContext defines the context in which the event triggered. This could be specific to a new event instance, an update to an existing event, or an event cancelation

      Event Notification requests include both Subscriber's Bearer token as well as a Xealth JSON Web Token (JWT) in the Authorization header. For more information about the JWT, refer to [Xealth-Initiated Requests](#section/Authorization/Xealth-Initiated-Requests).
  - name: Event Notifications (Partner)
    description: |
      The Event Notifications aspect of the Xealth Provider API relates to the ability for Subscribers to query past events. As described in the [Event Notification](#tag/Event-Notification) section below, each notification message is uniquely triggered at the time the event occurs. Once an event is triggered, Xealth sends a request to appropriate subscribers notifying them about the event.
      <br><br>
      Typically a Subscriber would process each Event Notification as they arrive. However, a Subscriber's interface could be down during the notification window or processing of the event could fail. In those situations, the Subscriber can make use of the Event Notifications endpoint to request the details of any notifications that might have triggered during their downtime.
  - name: Event Notifications (Healthsystem)
    description: |
      The Event Notifications aspect of the Xealth Provider API relates to the ability for Subscribers to query past events. As described in the [Event Notification](#tag/Event-Notification) section below, each notification message is uniquely triggered at the time the event occurs. Once an event is triggered, Xealth sends a request to appropriate subscribers notifying them about the event.
      <br><br>
      Typically a Subscriber would process each Event Notification as they arrive. However, a Subscriber's interface could be down during the notification window or processing of the event could fail. In those situations, the Subscriber can make use of the Event Notifications endpoint to request the details of any notifications that might have triggered during their downtime.
  - name: Provider Message
    description: |
      API endpoints related to data submitted to the EHR via non-FHIR resources
  - name: Patient Outreach
    description: |
      API endpoints related to Xealth-initiated patient communication
x-tagGroups:
  - name: Partner
    tags:
      - Event Notifications (Partner)
      - FHIR
      - Orders (Partner)
      - Patient Card (Partner)
      - Patient Outreach
      - Provider Message
  - name: Healthsystem
    tags:
      - Event Notifications (Healthsystem)
      - Orders (Healthsystem)
      - Patient Cards (Healthsystem)
  - name: Models
    tags:
      - Datasets
  - name: Webhook
    tags:
      - Digital Care
      - Event Notification
paths:
  '/hs/read/patient_cards/{deployment}':
    post:
      tags:
        - Patient Cards (Healthsystem)
      summary: Patient Cards
      description: |
        <img src="xealth_api_2.0_patient_cards.svg"/>

        The Patient Cards endpoint allows the Subscriber to retrieve data for the entire card feed associated with a given patient.
      parameters:
        - in: header
          name: Authorization
          description: OAuth2 bearer token retrieved from the Xealth Authorization Server
          schema:
            type: string
            example: 'Bearer ${secret}'
          required: true
        - description: The Xealth-defined ID of the Health System
          in: path
          name: deployment
          required: true
          schema:
            type: string
          example: healthsystem_001
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: Patient whose card feed is being requested
              properties:
                patientId:
                  type: object
                  properties:
                    id:
                      type: string
                      minLength: 1
                      description: Value of the identifier for the patient
                      example: E111111
                    type:
                      type: string
                      minLength: 1
                      description: Defines the type of identifier associated with the id
                      example: enterprise
                    origin:
                      type: string
                      enum:
                        - xealth
                        - epic
                        - cerner
                        - initiate
                      description: Defines the originating system from which the id value was sourced
                      example: epic
                  required:
                    - id
                    - type
                    - origin
              required:
                - patientId
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  cardFeedLength:
                    type: number
                    description: Identifies the number of cards being returned in the cardFeed
                    example: 1
                  cardFeed:
                    type: array
                    items:
                      type: object
                      description: All information related to the patient card
                      properties:
                        orderInfo:
                          type: object
                          description: Detail information related to the order
                          properties:
                            deployment:
                              type: string
                              description: The Xealth-defined ID of the Health System
                              example: healthsystem_001
                            orderId:
                              type: string
                              description: Xealth-generated value that uniquely identifies the order
                              example: 7e316617-ef33-4859-b0c9-36bddbfe9229
                            orderSource:
                              type: string
                              enum:
                                - appointment
                                - batch
                                - digitalcare
                                - discharge
                                - hl7encounter
                                - orm
                                - partnerapi
                                - pedsurginet
                                - scheduled
                                - surgery
                                - surginet
                                - subscriberenrollment
                                - subscriberorder
                              description: Indicates the source system used to generate the order
                              example: appointment
                            partnerId:
                              type: string
                              description: Xealth-generated value that uniquely identifies the partner associated with the order
                              example: awesome_partner
                            programId:
                              type: string
                              description: Xealth-generated value that identifies the digital content associated with the order
                              example: awesome_program_001
                            orderCreationDateTime:
                              type: string
                              format: date-time
                              description: Indicates when the order was created
                              example: '2021-01-14T00:23:48.690Z'
                            orderUpdateDateTime:
                              type: string
                              format: date-time
                              description: Indicates when the order was last updated
                              example: '2021-01-25T12:00:00.000Z'
                            contentTag:
                              type: array
                              items:
                                type: string
                              description: Tags defining the type of digital content associated with the order
                              example:
                                - diet
                                - cardiology
                          required:
                            - deployment
                            - orderId
                            - orderSource
                            - partnerId
                            - programId
                            - orderCreationDateTime
                            - orderUpdateDateTime
                        cardMeta:
                          type: object
                          description: Detail information related to the card
                          properties:
                            cardType:
                              type: string
                              enum:
                                - video
                                - document
                                - program
                              description: Type of digital content associated with the card
                              example: video
                            cardCreationDateTime:
                              type: string
                              format: date-time
                              description: Indicates when the card was created
                              example: '2021-01-14T00:23:48.690Z'
                            cardUpdateDateTime:
                              type: string
                              format: date-time
                              description: Indicates when the card was last updated
                              example: '2021-01-25T12:00:00.000Z'
                            cardTitle:
                              type: string
                              description: Title of the card
                              example: The Conversation
                            cardText:
                              type: string
                              description: Text associated with the card
                              example: Please accept the terms of use to access video content
                            isCompleted:
                              type: boolean
                              description: Indicates whether or not the content of the card is consumed
                              example: false
                            isArchived:
                              type: boolean
                              description: Indicates whether or not the card is archived
                              example: false
                            isPinned:
                              type: boolean
                              description: Indicates whether or not the card is pinned to the top of the card feed
                              example: false
                            hasActivity:
                              type: boolean
                              description: Indicates whether or not patient interacted with the card
                              example: false
                            thumbnail:
                              type: string
                              description: Link to a thumbnail image of the card
                              example: 'https://img.youtube.com/vi/dQw4w9WgXcQ/mqdefault.jpg'
                            providerInfo:
                              type: object
                              properties:
                                name:
                                  type: string
                                  description: Name of the provider associated with the card
                                  example: 'Dr. John Doe, MD'
                              description: Provider associated with the card
                          required:
                            - cardType
                            - cardCreationDateTime
                            - cardUpdateDateTime
                            - cardTitle
                            - isCompleted
                            - isArchived
                            - providerInfo
                        videoInfo:
                          type: object
                          description: Detail information related to video data associated with the card
                          properties:
                            mp4:
                              type: object
                              description: Detail information related to mp4 data associated with the video
                              properties:
                                width:
                                  type: integer
                                  description: Width of the mp4 video
                                  example: 1920
                                height:
                                  type: integer
                                  description: Height of the mp4 video
                                  example: 1080
                                url:
                                  type: string
                                  description: Link to the mp4 video
                                  example: 'https://xealth.io/hs/HSCOV/2_1080p.mp4'
                            hlsv3:
                              type: object
                              description: Detail information related to hlsv3 data associated with the video
                              properties:
                                contentType:
                                  type: string
                                  description: MIME type of the hlsv3 video
                                  example: application/x-mpegURL
                                url:
                                  type: string
                                  description: Link to the hlsv3 video
                                  example: 'https://xealth.io/hs/HSCOV/HLSv3/index.m3u'
                            wistia:
                              type: object
                              description: Detail information related to Wistia player data associated with the video
                              properties:
                                wistiaId:
                                  type: string
                                  description: Wistia identifier associated with the video
                                  example: bj2j19txbf
                                wistiaTracker:
                                  type: string
                                  description: Wistia tracking value associated with the video
                                  example: xealth_healthsystem_001
                                orderCode:
                                  type: string
                                  description: Wistia order code associated with the video
                                  example: YWVP
                            youtube:
                              type: object
                              description: Detail information related to YouTube data associated with the video
                              properties:
                                url:
                                  type: string
                                  description: Link to the YouTube video
                                  example: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'
                            thumbnail:
                              type: string
                              description: Link to a thumbnail image of the video
                              example: 'https://img.youtube.com/vi/dQw4w9WgXcQ/mqdefault.jpg'
                            captions:
                              type: array
                              description: Detail information related to video captions data
                              items:
                                type: object
                                properties:
                                  src:
                                    type: string
                                    description: Address of the track (.vtt file)
                                    example: 'https://d20bb9v528piij.cloudfront.net/12.7/en-us/aby4238/aby4238.vtt'
                                  kind:
                                    type: string
                                    description: How the text track is meant to be used
                                    example: captions
                                  srclang:
                                    type: string
                                    description: Language of the track text data
                                    example: en-us
                                  default:
                                    type: boolean
                                    description: Indicates whether or not the track should be used by default
                                    example: true
                        cardActions:
                          type: array
                          items:
                            type: object
                            description: Detail information related to interactive elements associated with the card
                            properties:
