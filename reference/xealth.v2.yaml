info:
  version: 2.0.0
  title: Xealth Provider API 2.0
  description: |
    # Introduction

    The Xealth Provider API suite enables healthcare providers to build tighter integrations with their vendor partners to better facilitate patient care. The Xealth Provider API suite is broken up into the following four main components:
    - Authorization - Allows Subscribers to interact with the other components of the Xealth Provider API listed below
    - Event Notification - Enables Subscribers to receive a feed of events related to the patients that they manage
    - Data Retrieval - Enables Subscribers to fetch detailed information about each notification event
    - Data Logging - Enables Subscribers to log pertinent data related to each notification event back to Health System Providers

    <img src="xealth_api_2.0_event_flow.svg"/>

    # Subscribers

    Users that connect to the Xealth Provider API are known as Subscribers. Subscribers are further segmented by their roles: Partners and Health Systems.
    <br><br>
    ### Partners
    Partners are 3rd party vendors who offer digital content that is orderable for patients using the Xealth platform
    <br><br>
    ### Health Systems
    Health Systems are healthcare institutions whose patients are being ordered digital content using the Xealth platform

    # Authorization

    ## Subscriber-Initiated Requests

    Once a Subscriber is notified about an event, they can make a request to the API to retrieve detailed information about the event as well as post updates relating to that event. A Subscriber must include a valid Access Token in the authorization header on calls made to the Xealth Partner API. Xealth uses OAuth2 for Access Token generation and authentication, which is managed by the Xealth Authorization Server.
    <br><br>
    Every Subscriber configured into the Xealth Provider API is supplied with a client_id and a client_secret. Together, these fields are combined to generate the Basic authorization value used in the header on requests made to the Xealth Authorization Server. This Basic authorization value is formed by Base64-encoding ${client-id} + “:” + ${secret}.
    <br><br>
    Additionally, Subscribers must include  `Content-Type` set to  `application/x-www-form-urlencoded` within the header of their request. Failing to properly set this field will result in a 405 error response from the Xealth Authorization Server.

    The URL used on calls to the Xealth Authorization Server depends on the Xealth environment being accessed. There are production, staging, and sandbox versions of the server which are accessed by the following URLs:
    - Production
      - https://auth.xealth.io/
    - Staging
      - https://auth-staging.xealth.io/
    - Sandbox
      - https://auth-sandbox.xealth.io/

    Once the Subscriber has a valid Access Token, calls can then be made to the Xealth REST API. Calls to the Xealth REST API must include the Access Token in the Authorization header as a bearer token. The format of the Authorization header should be as follows:
    - Authorization: Bearer ${access_token}

    <img src="xealth_api_2.0_oauth2.svg"/>

    ### Sample Authorization Request Message
    |             |             |
    | ----------- | ----------- |
    | Method & Url      | POST https://auth-staging.xealth.io/oauth2/token |
    | Header   | Authorization: Basic NmJlM2Y4aDk0Nm1jdjgyZjN0azJy <br>Content-Type: application/x-www-form-urlencoded<br>       |
    | Body     | grant_type=client_credentials                            |

    ### Sample Authorization Response Message
    |             |             |
    | ----------- | ----------- |
    | Code      | 200 OK |
    | Body   | <code>{<br>&nbsp;&nbsp;&nbsp;"access_token": "eyJraWQiOiJXa3FyU25EQ", <br>&nbsp;&nbsp;&nbsp;"token_type":"Bearer", <br>&nbsp;&nbsp;&nbsp;"expires_in":3600<br>} |

    ### Authorization Response Errors
    |       Code  |    Value    | Message  | Description  |
    | ----------- | ----------- | -------- | --------     |
    | 400         | Bad Request  |    invalid_request     |   The request is missing a required parameter, includes an unsupported parameter value (other than unsupported_grant_type), or is otherwise malformed. |
    | 400         | Bad Request  |    invalid_client      |   Client authentication failed. For example, when the client includes client_id and client_secret in the authorization header, but there's no such client with that client_id and client_secret. |
    | 400         | Bad Request  |    unauthorized_client |   Client is not allowed for code grant flow. |
    | 400         | Bad Request  |    unsupported_grant_type|   Returned if grant_type is anything other than client_credentials. |
    | 405         | Method Not Allowed  |  |   The request was not allowed. Please ensure that the request header includes `Content-Type` set to `application/x-www-form-urlencoded`. |


    ## Xealth-Initiated Requests

    Requests originate from Xealth include a JSON Web Token (JWT) in addition to the Subscriber's Bearer Token. Xealth has published JSON Web Keys (JWK) that the Subscriber can access in order to validate the signature used in the JWT. Subscribers have the option to verify Xealth as the requestor by calling to Xeath's public JWK server.
    <br><br>
    The URL used on calls to the Xealth JWK Server depends on the Xealth environment being accessed. There are production, staging, and sandbox versions of the server which are accessed by the following URLs:
    - Production
      - https://validate.xealth.io/.well-known/jwks.json
    - Staging
      - https://validate-staging.xealth.io/.well-known/jwks.json
    - Sandbox
      - https://validate-staging.xealth.io/.well-known/jwks.json

    <img src="xealth_api_2.0_webhook_auth.svg"/>

    ### Sample JWT Header and Payload
    Xealth includes a JSON Web Token (JWT) on requests related to Digital Care activities. This JWT has both a header and payload. A definition of the JWT header and payload as well as a sample message and its associated fields is defined below.
    <br><br>
    #### JWT Header: Field Definition

    |       Field  |    Type    | Description  |
    | ----------- | ----------- | -------- |
    | alg         | string  |    The cryptographic algorithm that was used to secure the access token.     |
    | kid         | string  |    Indicates which key was used to secure the JSON Web Signature (JWS) of the token.      |

    #### JWT Payload: Field Definition

    |       Field  |    Type    | Description  |
    | ----------- | ----------- | -------- |
    | aud         | string  |    The Subscriber's URL being called on the request.     |
    | exp         | UNIX epoch  |    The expiration time on or after which the Xealth token must not be accepted for processing, formatted as a UNIX epoch.      |
    | iat         | UNIX epoch  |    The time at which the Xealth token was issued, formatted as a UNIX epoch.     |
    | iss         | string  |    The root URL of the calling website, or Xealth instance, that renders the results.      |
    | sid         | string  |    The proprietary Xealth ID associated with the session. This ID can be used in HIPAA auditing and other security logging.    |
    | sub         | string  |    Subscriber's Xealth-generated partnerId      |

    #### JWT Sample

    |             |             |
    | ----------- | ----------- |
    | Header      | <code>{<br>&nbsp;&nbsp;&nbsp;"kid" : "fc7781c6-5c6c-11ec-bf63-0242ac130002", <br>&nbsp;&nbsp;&nbsp;"alg" : "RS256" <br>} |
    | Payload     | <code>{<br>&nbsp;&nbsp;&nbsp;"deployment": "healthsystem_001", <br>&nbsp;&nbsp;&nbsp;"sub": "awesome_partner", <br>&nbsp;&nbsp;&nbsp;"aud": "https://preorder.partner.com", <br>&nbsp;&nbsp;&nbsp;"iss": "xealth", <br>&nbsp;&nbsp;&nbsp;"exp": 1558709200, <br>&nbsp;&nbsp;&nbsp;"iat": 1558708600, <br>&nbsp;&nbsp;&nbsp;"sid": "4b0edc2a-259b-4824-82c6-177238cbef4c"<br>} |

    ### Sample Subscriber JWK Request
    Subscribers will call Xealth's public endpoint to retrieve Xealth's JSON Web Key Set (JWKS), which is a list of JSON Web Keys (JWK) owned by Xealth. The request the Subscriber will make is defined below.

    |             |             |
    | ----------- | ----------- |
    | Method & Url      | GET https://validate-staging.xealth.io/.well-known/jwks.json |

    ### Sample Xealth JWK Response
    Response from Xealth's Public JWK endpoint will include the full JSON Web Key Set. This Web Key Set will include multiple JSON Web Keys (JWK) in list format. The Subscriber should match the kid in this list to the kid passed in the JSON Web Token (JWT). A sample response message and its associated fields is defined below.

    |             |             |
    | ----------- | ----------- |
    | Code      | 200 OK |
    | Body   | <code>{<br>&nbsp;&nbsp;&nbsp;"keys":[{<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"kty":"RSA",<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"n": "XXXXXXXX",<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"e":"AQAB",<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"alg":"RS256",<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"kid":"fc7781c6-5c6c-11ec-bf63-0242ac130002"<br>&nbsp;&nbsp;&nbsp;},<br>&nbsp;&nbsp;&nbsp;{<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"kty":"RSA",<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"n": "YYYYYYYY",<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"e":"AQAB",<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"alg":"RS256",<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"kid":"9cf3feaf-f53d-4ebc-82b6-ffdc54fef814"<br>&nbsp;&nbsp;&nbsp;}]<br>} |
