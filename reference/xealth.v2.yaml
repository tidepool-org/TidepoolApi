      summary: Create Order
      description: |
        <img src="xealth_api_2.0_order_create_partner.svg"/>

        Partner Subscribers can write to the Create Order endpoint to enroll a patient into one or more of their programs. This enrollment event will create a new order for that patient within Xealth. An event notification will then be generated for the order and the <code>orderSource</code> will be valued as <code>subscriberenrollment</code>.
        <br><br>
        The reason for a Partner Subscriber to enroll a patient with Xealth is to account for patients that either have a pre-existing relationship with the Subscriber or else were enrolled with the Subscriber outside of a Xealth-managed order event. In either situation, the Subscriber cannot interact with the Xealth Provider API without first enrolling the patient with Xealth.
        <br><br>
        As mentioned, enrolling a patient with Xealth creates a new order within the Xealth system. This, in turn, allows for the patient to be accessed within Monitor View (via the Get Programs endpoint) and gives care team members access to the Subscriber's dashboard for that patient (via the Get Program Url endpoint). Likewise, having an order allows the Subscriber to send messages to the patient's care team (via the Provider Message endpoint) as well as provide updates to that order (via the Order Update endpoint).
