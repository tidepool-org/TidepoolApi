    post:
      tags:
        - FHIR
      summary: Create DocumentReference
      description: |
        Allows the subscriber to create a FHIR DocumentReference resource. This is typically used to support EHR Data Writeback of discrete clinical data.
        <br><br>
        FHIR Structure Definitions:
          * Production
            * [DocumentReference](https://fhir.xealth.io/StructureDefinition-xealth-partner-document-reference-media.html)
          * Staging
            * [DocumentReference](https://fhir-staging.xealth.io/StructureDefinition-xealth-partner-document-reference-media.html)

        NOTE: The FHIR DocumentReference resource is limited to PDF documents that are 10MB or less.
      parameters:
        - in: header
          name: Authorization
          description: OAuth2 bearer token retrieved from the Xealth Authorization Server
          schema:
            type: string
            example: 'Bearer ${secret}'
          required: true
        - description: The Xealth-defined ID of the Health System
          in: path
          name: deployment
          required: true
          schema:
            type: string
          example: healthsystem_001
      requestBody:
        description: FHIR DocumentReference resource
        content:
          application/json:
            schema:
              oneOf:
                - title: Document Reference
