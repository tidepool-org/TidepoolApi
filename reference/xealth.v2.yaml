  '/partner/write/provider_message/{deployment}/{orderId}':
    post:
      tags:
        - Provider Message
      summary: Provider Message
      description: |
        The Provider Message endpoint allows Partner Subscribers to send information back into the EHR via the Xealth Provider API. These messages should be related to the patient and program that was ordered previously. Currently, there are two supported mechanisms for sending this information: InBasket Message and Smart Data Element (SDE).
        <br><br>
        ### InBasket Message
        <img src="xealth_api_2.0_provider_message_inbasket.svg"/>

        An InBasket Message is used by Health Systems to communicate directly with care team members. InBasket Messaging is handled through a messaging service within the EHR itself. Care team members can be messaged individually or be grouped together into what is known as a ‘pool'.
        The Provider Message endpoint can be used to pass along InBasket Messages via the EHR's messaging service. The endpoint requires that the Subscriber include the InBasket ID for either the care team member or the pool being messaged. This value is recorded via the <code>message.recipient</code> field within the request to the Provider Message endpoint.
        The endpoint also requires the Subscriber to indicate whether the InBasket ID is associated with an individual or a pool, as well as the priority of the message. The message itself is passed within the <code>message.body</code> field and must be text only.
        <br><br>
        ### Smart Data Element
        <img src="xealth_api_2.0_provider_message_sde.svg"/>

        A Smart Data Element (SDE) is used by Health Systems to capture and store information related to the patient. Health Systems can create SDE's for any number of applications and purposes. Each SDE has a unique identifier and allowed values specific to that SDE.
        In order to submit information related to a SDE, the Provider Message endpoint requires the creation of a unique template within Xealth configuration. This template defines the deployment, SDE unique identifier, and allowed values for the SDE.
        Once a template has been configured, Xealth will share the unique name of that template with the appropriate Subscriber. The Subscriber can then submit the unique template name for the <code>message.recipient</code> field within the request to the Provider Message endpoint.  The <code>message.body</code> field can then be used to provide the value of the SDE.
      parameters:
        - in: header
          name: Authorization
          description: OAuth2 bearer token retrieved from the Xealth Authorization Server
          schema:
            type: string
            example: 'Bearer ${secret}'
          required: true
        - description: The Xealth-defined ID of the Health System
          in: path
          name: deployment
          required: true
          schema:
            type: string
          example: healthsystem_001
        - description: Xealth-generated value that uniquely identifies the order
          in: path
          name: orderId
          required: true
          schema:
            type: string
          example: 7e316617-ef33-4859-b0c9-36bddbfe9229
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  oneOf:
                    - type: object
                      title: In Basket
                      properties:
                        type:
                          type: string
                          enum:
                            - inbasket
                          description: Identifies the type of provider message
                          example: inbasket
                        recipient:
                          type: string
                          minLength: 1
                          description: InBasket ID of recipient
                          example: '59865258'
                        body:
                          type: string
                          minLength: 1
                          description: InBasket message (text only)
                          example: Patient non-compliant with treatment
                        priority:
                          type: string
                          enum:
                            - high
                            - routine
                            - low
                          description: Defines priority of InBasket message
                          example: routine
                        isPool:
                          type: boolean
                          description: Determines wether or not InBasket ID of recipient is associate with a pool
                          example: false
                      required:
                        - type
                        - recipient
                        - body
                        - priority
                        - isPool
                    - type: object
                      title: Smart Data Element
                      properties:
                        type:
                          type: string
                          enum:
                            - sde
                          description: Identifies the type of provider message
                          example: sde
                        recipient:
                          type: string
                          minLength: 1
                          description: Xealth-defined template name associated with SDE message data
                          example: AwesomepartnerStatus
                        body:
                          type: string
                          minLength: 1
                          description: SDE value
                          example: Registered
                      required:
                        - type
                        - recipient
                        - body
              required:
                - message
      responses:
        '200':
          description: ''
        '400':
          description: |
            Valid deployment and invalid orderId or request schema. This error can result from any of the following:
            - The orderId does not exist, is in a canceled state, or is not associated with the subscriber
            - Invalid schema within request body
            - Invalid recipient
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
              examples:
                Invalid OrderId:
                  value:
                    error: Invalid orderId
                Invalid Request:
                  value:
                    error: Invalid attributes in request body
                Invalid Recipient:
                  value:
                    error: Invalid recipient
        '401':
          description: Invalid deployment for the subscriber OR invalid/expired access_token
        '500':
          description: Errors related to Xealth configuration or EHR communication
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
              example:
                error: Failed to send message
        '504':
          description: 'Results if the call to the EHR times out (Xealth''s API has a 29-second response window). Retrying the request could resolve this issue, however if the problem persists, then the connection to the EHR could be down.'
