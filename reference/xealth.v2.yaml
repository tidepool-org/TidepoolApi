  '/hs/write/order/{deployment}':
    post:
      tags:
        - Orders (Healthsystem)
      summary: Create Order
      description: |
        <img src="xealth_api_2.0_order_create_hs.svg"/>

        Health System Subscribers can write to the Create Order endpoint to create a new order for a patient for any of their associated partners and their programs. This action will create a new order for that patient within Xealth. An event notification will then be generated for the order and the <code>orderSource</code> will be valued as <code>subscriberorder</code>.
        <br><br>
        The reason for a Health System Subscriber to make use of the Create Order endpoint is to allow greater flexibility in how patients can be ordered digital content. Rather than rely on pre-existing order automation rules or care team members manually ordering within Digital Care, Health Systems can instead create their own workflow that allows for orders to be created based on uniquely defined trigger events. This includes, but not limited to, allowing the patient to self-enroll via the Health System's app or website.
      parameters:
        - in: header
          name: Authorization
          description: OAuth2 bearer token retrieved from the Xealth Authorization Server
          schema:
            type: string
            example: 'Bearer ${secret}'
          required: true
        - description: The Xealth-defined ID of the Health System
          in: path
          name: deployment
          required: true
